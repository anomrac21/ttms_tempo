baseURL = 'https://{{CLIENT_NAME}}.ttmenus.com/'
languageCode = 'en-tt'
title = '{{SITE_TITLE}}'
theme = '_menus_ttms'

[params]
  authServiceUrl = "https://auth.ttmenus.com"
  contentServiceUrl = "https://content.ttmenus.com"
  adsServiceUrl = "https://ads.ttmenus.com"
  notifyServiceUrl = "https://notify.ttmenus.com"

# Auth Service Configuration
[params.auth]
  enabled = true
  apiUrl = "https://auth.ttmenus.com/api/v1"

# Content Service Configuration (for Update UI)
[params.content]
  enabled = true
  apiUrl = "https://content.ttmenus.com/api"
  clientId = "ttms_{{CLIENT_NAME}}"

# Ads Service Configuration
[params.ads]
  enabled = true
  apiUrl = "https://ads.ttmenus.com/api/v1"
  clientId = "ttms_{{CLIENT_NAME}}"

# Notification Service Configuration
[params.notifications]
  enabled = true
  apiUrl = "https://notify.ttmenus.com/api/v1"
  websocketUrl = "wss://notify.ttmenus.com/api/v1/ws/connect"
  serviceUrl = "https://notify.ttmenus.com"

[params.services]
  analyticsid = {{ANALYTICS_ID}}
  notifications = true

[params.features]
  payments = false
  delivery = false
  notifications = true

[params.orderingsystem]
  vat = 0
  servicecharge = 0
  hastables = true
  usephonecall = false
  whatsapp = {{WHATSAPP}}
  phone = {{PHONE}}
  
# Social profiles
[params.social]
  facebook = ""
  instagram = ""
  tiktok = ""
  youtube = ""
  email = "{{EMAIL}}"
  phone = {{PHONE}}
  
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.parser]
      attribute = true

[outputs]
  home = ["HTML", "JSON"]
  section = ["HTML", "JSON"]
  page = ["HTML", "JSON"]

[outputFormats]
  [outputFormats.menuitemsJSON]
    mediaType = "application/json"
    baseName = "menu-items"
    isPlainText = true
    notAlternative = true

[taxonomies]
  tag = "tags"
  category = "categories"
  subcategory = "subcategories"
  type = "types"
  event = "events"
  ingredient ="ingredients"
  cookingmethod ="cookingmethods"

[privacy]
  [privacy.instagram]
    disable = false
    simple = false
