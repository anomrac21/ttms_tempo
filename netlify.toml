[build]
  publish = "public"
  command = "chmod +x build.sh && ./build.sh"

[build.environment]
  HUGO_VERSION = "0.121.1"
  HUGO_ENV = "production"
  # Don't let Netlify auto-clone submodules (it tries SSH and fails)
  # Instead, let build.sh handle it with HTTPS config
  GIT_SUBMODULE_STRATEGY = "none"

[context.production.environment]
  GIT_SUBMODULE_STRATEGY = "none"

[[redirects]]
  from = "/*"
  to = "/404/"
  status = 404