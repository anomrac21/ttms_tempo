[build]
  publish = "public"
  command = "./build_menu.sh"

[build.environment]
  HUGO_VERSION = "0.121.1"
  HUGO_ENV = "production"
  # Disable Netlify's automatic submodule cloning (prevents SSH key verification failures)
  # build_menu.sh will handle submodule initialization with HTTPS URLs
  GIT_SUBMODULE_STRATEGY = "none"

[context.production.environment]
  GIT_SUBMODULE_STRATEGY = "none"

[[redirects]]
  from = "/*"
  to = "/404/"
  status = 404